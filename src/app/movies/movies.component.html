<ul class="movies">
  <li *ngFor="let movie of movies">
      <div class="panel panel-primary panel-rounded">
        <div class="row">
          <div class="col-sm-3">
            <span><img src={{movie.PosterUrl}}></span>
          </div>
          <div class="col-sm-9">
            <h2>{{movie.Title}}</h2>
            <hr>
            <div><span>{{movie.Released}}</span></div>
            <div><span>{{movie.Plot}}</span></div>
            <a href={{movie.ImdbUrl}}><button class="btn btn-warning">View on IMDB</button></a>
          </div>
        </div>
      </div>
  </li>
</ul>
